<div class="container pt-3 pb-3">
  <h4>Cadastrar</h4>
  <form class="">

    <!-- informações principais -->
    <div class="row">
      <div class="col">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="col-3">
        <label for="nome">Empresa</label>
        <input type="text" class="form-control" id="empresa">
      </div>
      <div class="col-3">
        <label for="nome">Celular</label>
        <input type="text" class="form-control" id="celular">
      </div>
    </div>

    <div class="form-group">
      <label for="inputState">Modal</label>
      <select id="inputState" class="form-control">
        <option selected>Escolha...</option>
        <option value="1">Rodaviário</option>
        <option value="2">Aquaviário</option>
        <option value="3">Aéreo</option>
      </select>
    </div>

    <hr>

    <!-- endereço -->
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="nome">Rua</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col-2">
          <label for="nome">Numero</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col-4">
          <label for="nome">Cep</label>
          <input type="text" class="form-control" id="nome">
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="nome">Estado</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="col-4">
          <label for="nome">Cidade</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="col-4">
          <label for="nome">Bairro</label>
          <input type="text" class="form-control" id="nome">
        </div>
      </div>
    </div>

    <hr>

    <!-- imagem -->
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label for="image">Imagem</label>
          <input type="text" class="form-control" id="image">
        </div>
      </div>
    </div>

    <!-- checkbox -->
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Eu aceito os termos de serviços</label>
    </div>

    <!-- botões  -->
    <div class="form-group pt-3">
      <button type="button" class="btn btn-outline-danger">Cancelar</button>
      <button type="submit" class="btn btn-success ml-2" [routerLink]="['/routePath']">Salvar</button>
    </div>
  </form>
</div>
